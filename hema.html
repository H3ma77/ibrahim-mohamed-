<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفاجأة عيد ميلاد ساحرة</title>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #0a1a3d, #000 );
            font-family: 'Reem Kufi', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.8; }
        }

        .gift-box {
            width: 300px;
            height: 300px;
            perspective: 1000px;
            position: relative;
            z-index: 3;
            cursor: pointer;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.7));
        }

        .box-body {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: translateZ(-150px);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateZ(-150px) translateY(0); }
            50% { transform: translateZ(-150px) translateY(-20px); }
        }

        .gift-box.open .box-body {
            transform: translateZ(-150px) rotateY(180deg) scale(1.1);
            animation: none;
        }

        .box-face {
            position: absolute;
            width: 300px;
            height: 300px;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.6);
        }

        .box-front {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            transform: translateZ(150px);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid gold;
        }

        .box-front::before {
            content: "إفتحني!";
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .box-back {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53, #ff6b6b);
            transform: translateZ(-150px) rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid silver;
        }

        .box-left {
            background: linear-gradient(45deg, #ff5a5a, #ff7d40);
            width: 300px;
            transform: rotateY(-90deg) translateZ(150px);
        }

        .box-right {
            background: linear-gradient(45deg, #ff5a5a, #ff7d40);
            width: 300px;
            transform: rotateY(90deg) translateZ(150px);
        }

        .box-top {
            background: linear-gradient(45deg, #ff7d40, #ff6b6b);
            height: 300px;
            transform: rotateX(90deg) translateZ(150px);
        }

        .box-bottom {
            background: linear-gradient(45deg, #ff7d40, #ff6b6b);
            height: 300px;
            transform: rotateX(-90deg) translateZ(150px);
        }

        .ribbon {
            position: absolute;
            background: linear-gradient(45deg, gold, #ffd700);
            z-index: 4;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        .ribbon-vertical {
            width: 40px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .ribbon-horizontal {
            width: 100%;
            height: 40px;
            top: 50%;
            transform: translateY(-50%);
        }

        .ribbon-bow {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border-radius: 50%;
            z-index: 5;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
            border: 3px solid gold;
        }

        .text {
            opacity: 0;
            font-size: 28px;
            color: white;
            text-align: center;
            line-height: 1.5;
            padding: 20px;
            transform: scale(0.5);
            transition: opacity 0.8s ease, transform 0.8s ease;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            direction: ltr;
        }

        .text.visible {
            opacity: 1;
            transform: scale(1);
        }

        .magic-dust {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            z-index: 2;
            animation: fairyDust 2s infinite ease-in-out;
            filter: blur(1px);
        }

        @keyframes fairyDust {
            0% { transform: translate(0, 0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translate(30px, -30px); opacity: 0; }
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            z-index: 5;
            filter: blur(1px);
        }

        .firework.active {
            animation: fireworkBurst 1s ease-out forwards;
        }

        @keyframes fireworkBurst {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        .smoke {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 6;
            filter: blur(10px);
        }

        .smoke.active {
            animation: smokeSwirl 2.5s ease-out forwards;
        }

        @keyframes smokeSwirl {
            0% { transform: scale(0.2) translate(0, 0) rotate(0deg); opacity: 0.8; }
            100% { transform: scale(3) translate(0, -150px) rotate(180deg); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            animation: confettiWobble 3s ease-out forwards;
        }

        .confetti.circle {
            border-radius: 50%;
        }

        @keyframes confettiWobble {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(200px) rotate(360deg) translateX(20px); opacity: 0.8; }
            100% { transform: translateY(400px) rotate(720deg) translateX(-20px); opacity: 0; }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff6b6b;
            opacity: 0;
            animation: float-up 6s linear forwards;
            z-index: 2;
        }

        @keyframes float-up {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            transform-origin: top;
            transition: transform 1s ease;
            z-index: 7;
            border-radius: 15px 15px 0 0;
            border-top: 3px solid gold;
            border-left: 3px solid gold;
            border-right: 3px solid gold;
        }

        .gift-box.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .birthday-cake {
            position: absolute;
            width: 100px;
            height: 100px;
            z-index: 8;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .gift-box.open ~ .birthday-cake {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="hearts" id="hearts"></div>
    
    <div class="gift-box" onclick="openBox(this)">
        <div class="envelope-flap"></div>
        <div class="box-body">
            <div class="box-face box-front">
                <div class="ribbon ribbon-vertical"></div>
                <div class="ribbon ribbon-horizontal"></div>
                <div class="ribbon-bow"></div>
            </div>
            <div class="box-face box-back">
                <div class="text">Happy Birthday Ya Amirty!<br>I've been with you all my life ❤️❤️</div>
            </div>
            <div class="box-face box-left"></div>
            <div class="box-face box-right"></div>
            <div class="box-face box-top"></div>
            <div class="box-face box-bottom"></div>
        </div>
    </div>

    <!-- Audio for birthday song -->
    <audio id="birthdaySound" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Add twinkling stars to the background
        function addStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                star.style.width = `${2 + Math.random() * 3}px`;
                star.style.height = star.style.width;
                starsContainer.appendChild(star);
            }
        }
        addStars();

        // Add magical particles around the box
        function addMagicDust() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'magic-dust';
                particle.style.left = `${Math.random() * 300}px`;
                particle.style.top = `${Math.random() * 300}px`;
                particle.style.animationDelay = `${Math.random() * 2}s`;
                particle.style.backgroundColor = getRandomColor();
                document.querySelector('.gift-box').appendChild(particle);
            }
        }
        addMagicDust();

        function openBox(element) {
            if (element.classList.contains('open')) return;
            
            element.classList.add('open');
            const text = element.querySelector('.text');
            text.classList.add('visible');
            
            // Play birthday sound
            const sound = document.getElementById('birthdaySound');
            sound.currentTime = 0;
            sound.play();
            
            // Disable clicking after opening
            element.style.pointerEvents = 'none';

            // Create continuous smoke for 20 seconds
            let smokeInterval = setInterval(() => {
                for (let i = 0; i < 5; i++) {
                    createSmoke();
                }
            }, 300);

            // Create fireworks
            const colors = ['#ff0', '#f00', '#0f0', '#00f', '#ff69b4', '#ff1493', '#00ffff'];
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    createFirework(colors);
                }, i * 200);
            }

            // Create confetti particles
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    createConfetti(colors);
                }, i * 30);
            }

            // Create floating hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 200);
            }

            // Stop effects after 30 seconds
            setTimeout(() => {
                clearInterval(smokeInterval);
            }, 30000);
        }

        function createSmoke() {
            const smoke = document.createElement('div');
            smoke.className = 'smoke';
            const angle = Math.random() * 2 * Math.PI;
            const radius = 150 + Math.random() * 50;
            smoke.style.left = `${150 + Math.cos(angle) * radius}px`;
            smoke.style.top = `${150 + Math.sin(angle) * radius}px`;
            smoke.style.width = `${60 + Math.random() * 40}px`;
            smoke.style.height = smoke.style.width;
            document.body.appendChild(smoke);
            setTimeout(() => {
                smoke.classList.add('active');
            }, 10);
            setTimeout(() => {
                smoke.remove();
            }, 2500);
        }

        function createFirework(colors) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${Math.random() * window.innerWidth}px`;
            firework.style.top = `${Math.random() * window.innerHeight}px`;
            firework.style.background = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(firework);
            setTimeout(() => {
                firework.classList.add('active');
            }, 10);
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        function createConfetti(colors) {
            const confetti = document.createElement('div');
            confetti.className = `confetti ${Math.random() > 0.5 ? 'circle' : ''}`;
            confetti.style.left = `${Math.random() * window.innerWidth}px`;
            confetti.style.top = `${-20}px`;
            confetti.style.width = `${8 + Math.random() * 10}px`;
            confetti.style.height = confetti.style.width;
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
            document.body.appendChild(confetti);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = `${Math.random() * window.innerWidth}px`;
            heart.style.top = `${window.innerHeight + 20}px`;
            heart.style.fontSize = `${20 + Math.random() * 30}px`;
            heart.style.animationDuration = `${4 + Math.random() * 4}s`;
            document.getElementById('hearts').appendChild(heart);
        }

        function getRandomColor() {
            const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe', '#fd79a8'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Add click event to document to create fireworks on click
        document.addEventListener('click', function(e) {
            if (!document.querySelector('.gift-box').classList.contains('open')) return;
            
            const colors = ['#ff0', '#f00', '#0f0', '#00f', '#ff69b4', '#ff1493', '#00ffff'];
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = `${e.clientX + (Math.random() * 100 - 50)}px`;
                    firework.style.top = `${e.clientY + (Math.random() * 100 - 50)}px`;
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    document.body.appendChild(firework);
                    setTimeout(() => {
                        firework.classList.add('active');
                    }, 10);
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 100);
            }
        });
    </script>
</body>
</html>
